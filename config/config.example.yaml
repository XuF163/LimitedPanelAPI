# 仅需：npm start + WebUI 配置
# - 首次启动会自动生成 config/config.yaml（精简版）
# - 可直接复制本文件为 config/config.yaml 后再启动

server:
  host: 0.0.0.0
  port: 4567
  enabled: true

# GS/SR meta 来源：cnb | miao-plugin
meta:
  source:
    type: cnb
    # type=miao-plugin 时可指定目录（可留空，WebUI 可配置）
    miaoPlugin:
      dir: ''

samples:
  # playerdata | enka
  mode: playerdata
  playerdata:
    dir: ''
  enka:
    # UID 范围分游戏配置（GS/SR=9 位；ZZZ=8 位）
    gs:
      uids: []
      uidStart: null
      uidEnd: null
    sr:
      uids: []
      uidStart: null
      uidEnd: null
    zzz:
      uids: []
      uidStart: null
      uidEnd: null
    maxCount: 20
    fetcher: auto
    concurrency: 1
    dailyGate:
      enabled: false
      threshold:
        gs: 300
        sr: 300
        zzz: 590

preset:
  # gs/sr 默认 100000000；zzz 默认 10000000（由程序自动处理）
  uid: '100000000'
  name: 极限面板
